{% extends "base.html" %}
{% block content %}
<script src="static/js/posts_utility.js"></script>

<div class="post-grid">
  {% for post in posts: %}
    {% if post.thumbnail is defined %}
      <a href="post/{{post.id}}?service={{service}}&tags={{tags}}&limit={{limit}}&sort={{sort}}&thumb_size={{thumb_size}}&dd_enabled={{dd_enabled}}">
        <img src="{{post.thumbnail}}", class="post" width={{thumb_size}}>
      </a>
    {% else %}
      <a href="post/{{post.id}}?service={{service}}&tags={{tags}}&limit={{limit}}&sort={{sort}}&thumb_size={{thumb_size}}&dd_enabled={{dd_enabled}}">
        <img src="{{post.file}}", class="post" width={{thumb_size}}>
      </a>
    {% endif %}
  {% endfor %}
</div>

<div class="navigation-row">
  <a href="?page={{page - 1}}&tags={{tags}}&service={{service}}&limit={{limit}}&sort={{sort}}&thumb_size={{thumb_size}}&dd_enabled={{dd_enabled}}" class="prev-button">prev</a>
  <a href="?page={{page + 1}}&tags={{tags}}&service={{service}}&limit={{limit}}&sort={{sort}}&thumb_size={{thumb_size}}&dd_enabled={{dd_enabled}}" class="next-button">next</a>
</div>

{% endblock content %}
